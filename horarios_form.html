<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="extras/nouislider.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      nav ul li a{
        background-color: #7b1fa2;
      }
      #nav_logo{
        background-color: #7b1fa2;
      }
    </style>
  </head>
  <body>

    <!-- Dropdown Structure -->
    <ul id="bancos_dropdown" class="dropdown-content">
      <li><a href="bancos_bancos.html" class="white-text">Bancos</a></li>
      <li><a href="bancos_cuentas_de_banco.html" class="white-text">Cuentas de banco</a></li>
    </ul>
    <ul id="cursos_dropdown" class="dropdown-content">
      <li><a href="cursos_cursos.html" class="white-text">Cursos</a></li>
      <li><a href="cursos_horarios.html" class="white-text">Horarios</a></li>
      <li><a href="cursos_periodos.html" class="white-text">Periodos</a></li>
    </ul>
    <nav>
      <div id="nav_logo" class="nav-wrapper">
        <a href="index.html" class="brand-logo">Cursos San Vicente de Paul</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sucursales.html">Sucursales</a></li>
          <li><a href="libros.html">Libros</a></li>
          <li><a href="matricula.html">Matricula</a></li>
          <li><a href="alumnos.html">Alumnos</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="cursos_dropdown">Cursos<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a class="dropdown-button" href="#!" data-activates="bancos_dropdown">Bancos<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form class="col s12">
        <h1>Editar horario</h1>
        <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Curso</option>
              <option value="1">Fundamental A</option>
              <option value="2">Fundamental B</option>
              <option value="3">Conversacion A</option>
            </select>
          </div>
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Horario</label>
          </div>
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Matricula</label>
          </div>
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Cuota</label>
          </div>
          <div class="input-field col s12">
            <p class="range-field">
              <input placeholder="" type="range" id="test5" value="26"/>
            </p>
            <label for="first_name">Cupo maximo</label>
          </div>
          <div class="input-field col s12">
            <p class="range-field">
              <input placeholder="" type="range" id="test5" value="15"/>
            </p>
            <label for="first_name">Cupo minimo</label>
          </div>
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Matriculados</label>
          </div>
          <div class="switch">
            <label>
              Cerrada
            <input type="checkbox">
              <span class="lever"></span>
              Abierta
            </label>
          </div>
        </div>
      </form>
      <div class="col s12">
        <div class="right-align">
          <a class="btn-floating btn-large waves-effect waves-light lime" onclick="Materialize.toast('Banco editado exitosamente', 4000)"><i class="material-icons">done</i></a>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="extras/nouislider.min.js"></script>
    <script>
      $(document).ready(function() {
        $('select').material_select();

  var slider = document.getElementById('test5');
  noUiSlider.create(slider, {
   start: [20, 80],
   connect: true,
   step: 1,
   range: {
     'min': 0,
     'max': 10
   },
   format: wNumb({
     decimals: 0
   })
  });

      });


    </script>
  </body>
</html>
